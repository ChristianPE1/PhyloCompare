<!DOCTYPE html>
<html>
<head><title>Subida de archivos</title></head>
<body>
    <h1>Sube 2 archivos FASTA para alinear</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" accept=".fasta" multiple required>
        <button type="submit">Alinear</button>
    </form>
</body>
</html>
